<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="common.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
      <div class="container">
        <div class="row mb-5 mt-4">
          <div class="col-sm-12 col-md-8 col-lg-auto mb-3">
            <div class="row border rounded pb-2">
              <h3 class="text-center pb-2">Items in cart</h3>
              <div class="col-sm-6 col-md-auto col-lg-4 mb-3 text-center">
                <img
                  class="cart-img"
                  src="./Images/Kids/Kids-Clothes-two.png"
                  alt="Kids Dress"
                />
              </div>
              <div class="col-sm-6 col-md-4 col-lg-4 text-center mb-3">
                <h5 class="mb-3">Fashion Dream</h5>
                <p class="mb-3">&#8377;479</p>
                <a href="#" class="btn cart-btn">
                  <i class="fa-solid fa-trash fa-lg"></i>
                </a>
              </div>
              <div class="col-sm-6 col-md-auto col-lg-4 text-center mb-3">
                <form action="#">
                  <a href="#" class="btn cart-btn"
                    ><i class="fa-solid fa-minus"></i
                  ></a>
                  <input
                    id="input"
                    name="items"
                    value="1"
                    size="4"
                    class="border rounded pb-2"
                  />
                  <a href="#" class="btn cart-btn">
                    <i class="fa-solid fa-plus"></i>
                  </a>
                </form>
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-md-3 text-center">
            <div class="card cart_card border rounded">
              <h3 class="text-center pb-2">Summery</h3>
              <div class="card-body">
                <p class="d-flex justify-content-between">
                  <span>Cost</span>
                  <span>&#8377;479</span>
                </p>
                <p class="d-flex justify-content-between">
                  <span>Shipping</span>
                  <span>&#8377;30</span>
                </p>
                <hr />
                <p class="d-flex justify-content-between">
                  <span>Total</span>
                  <span>&#8377;509</span>
                </p>
                <a href="#" class="btn cart-btn mt-2">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
