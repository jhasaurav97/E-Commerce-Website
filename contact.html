<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactUs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="common.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main class="contact">
      <div class="container">
        <div class="row">
          <h1 class="header">Contact Us</h1>
          <div class="col-lg-6 mb-3 one">
            <img
              width="100%"
              src="https://images.unsplash.com/photo-1507680434567-5739c80be1ac?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MzR8MjA3Mjk3MXx8ZW58MHx8fHx8"
              alt="BgImage"
            />
          </div>
          <div class="col-lg-6 two">
            <div class="mb-3">
              <label for="name" class="form-label">Name :</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail :</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your E-mail"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message :</label>
              <textarea
                class="form-control"
                id="message"
                rows="2"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <div class="mb-3">
              <input
                type="button"
                class="btn btn-success form-control"
                value="Submit"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
